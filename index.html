<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Hangboard Timer</title>
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>

		<div class="stages">
			<div class="stages-content">

				<div class="stage stage-setup stage--active">
					<div class="stage-setup-form">
						<h1>Hangboard Timer</h1>

						<fieldset>
							Hang time
							<span class="label-help">(seconds)</span>
							<div class="taptime">
								<input class="taptime-input" name="hang" type="number" min="1" tabindex="1" />
								<button class="taptime-button taptime-button--decrement">
									<span class="taptime-button-text">-</span>
								</button>
								<button class="taptime-button taptime-button--increment">
									<span class="taptime-button-text">+</span>
								</button>
							</div>
						</fieldset>

						<fieldset>
							Rest time
							<span class="label-help">(seconds)</span>
							<div class="taptime">
								<input class="taptime-input" name="rest" type="number" min="1" tabindex="2" />
								<button class="taptime-button taptime-button--decrement">
									<span class="taptime-button-text">-</span>
								</button>
								<button class="taptime-button taptime-button--increment">
									<span class="taptime-button-text">+</span>
								</button>
							</div>
						</fieldset>

						<fieldset>
							Reps
							<div class="taptime">
								<input class="taptime-input" name="reps" type="number" min="1" tabindex="3" />
								<button class="taptime-button taptime-button--decrement">
									<span class="taptime-button-text">-</span>
								</button>
								<button class="taptime-button taptime-button--increment">
									<span class="taptime-button-text">+</span>
								</button>
							</div>
						</fieldset>

						<fieldset>
							Recovery time
							<span class="label-help">(minutes, optional)</span>
							<div class="taptime">
								<input class="taptime-input" name="recover" type="number" min="1" tabindex="4" />
								<button class="taptime-button taptime-button--decrement">
									<span class="taptime-button-text">-</span>
								</button>
								<button class="taptime-button taptime-button--increment">
									<span class="taptime-button-text">+</span>
								</button>
							</div>
						</fieldset>
					</div>

					<button id="start" tabindex="5">start</button>
				</div>

				<div class="stage stage-play">
					<button id="stop"></button>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="./js/app.js"></script>
		<script>
			hangboardTimer.init();
		</script>
	</body>
</html>
