<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Hangboard Timer</title>
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>

		<div class="stage stage-setup stage--active">
			<div class="stage-setup-form">
				<h1>Hangboard Timer</h1>

				<fieldset>
					Hang time
					<span class="label-help">(in seconds)</span>
					<div class="taptime">
						<button class="taptime-button taptime-button--decrement">-</button>
						<input class="taptime-input" name="hang" type="text" />
						<button class="taptime-button taptime-button--increment">+</button>
					</div>
				</fieldset>

				<fieldset>
					Rest time
					<span class="label-help">(in seconds)</span>
					<div class="taptime">
						<button class="taptime-button taptime-button--decrement">-</button>
						<input class="taptime-input" name="rest" type="text" />
						<button class="taptime-button taptime-button--increment">+</button>
					</div>
				</fieldset>

				<fieldset>
					Reps
					<div class="taptime">
						<button class="taptime-button taptime-button--decrement">-</button>
						<input class="taptime-input" name="reps" type="text" />
						<button class="taptime-button taptime-button--increment">+</button>
					</div>
				</fieldset>
			</div>

			<button id="start">start</button>
		</div>

		<div class="stage stage-play">
			<button id="stop"></button>
		</div>


		<script type="text/javascript" src="./js/app.js"></script>
		<script>
			hangboardTimer.init();
		</script>
	</body>
</html>
